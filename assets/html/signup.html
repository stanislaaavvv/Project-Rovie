<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rovie</title>
    <link rel="stylesheet" href="../css/signup.css" type="text/css"/>
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css" type="text/css"/>
    <script type="text/javascript" src="../js/demo.js"></script>
</head>
<body>
<div id="container">
    <section id="header">
        <img id="logo" src="../img/logo2.png">
        <nav class="topnav">
            <a id="movielink">Movies</a>
            <a id="ratinglink">Ratings</a>
            <a id="profile">Profile</a>
            <a id="loginlink">Log in</a>
            <a id="search" class="fa fa-search"></a>
            <input type="text" placeholder="Search movie">
        </nav>
    </section>
    <section id="body">
        <form>
            <span id="username">Username</span>
            <input type="text">
            <span>Password</span>
            <input id="password" type="password">
            <button id="login">Sign</button>
        </form>
        <p class="registration">New to Rovie? Sign up</p>
    </section>
</div>

</body>
</html>
