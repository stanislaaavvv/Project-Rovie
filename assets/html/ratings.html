<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rovie</title>
    <link rel="stylesheet" href="../css/ratings.css" type="text/css"/>
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css" type="text/css"/>
    <script type="text/javascript" src="../js/demo.js"></script>
</head>

<body>
<div id="container">
    <section id="header">
        <img id="logo" src="../img/logo2.png">
        <nav class="topnav">
            <a id="movielink">Movies</a>
            <a id="ratinglink">Ratings</a>
            <a id="profile">Profile</a>
            <a id="loginlink">Log in</a>
            <a id="search" class="fa fa-search"></a>
            <input type="text" placeholder="Search movie">
        </nav>
    </section>
    <section id="body">
        <table>
            <tr id="first">
                <th class="rank">Rank</th>
                <th class="image"></th>
                <th class="updown"></th>
                <th class="name">Name</th>
                <th class="rating">Users rating</th>
            </tr>
            <tr>
                <td class="rank">1</td>
                <td class="image"><img src="../img/gladiator.jpg"></td>
                <td class="updown"><i class="fa fa-arrow-up" aria-hidden="true"></i></td>
                <td class="name">Gladiator</td>
                <td class="rating">5</td>
            </tr>
        </table>
    </section>

</div>
</body>
</html>
