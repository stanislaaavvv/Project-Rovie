<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rovie</title>
    <link rel="stylesheet" href="../css/movie.css" type="text/css"/>
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css" type="text/css"/>
    <script type="text/javascript" src="../js/demo.js"></script>
</head>

<body>
<div id="container">
    <section id="header">
        <img id="logo" src="../img/logo2.png">
        <nav class="topnav">
            <a id="movielink">Movies</a>
            <a id="ratinglink">Ratings</a>
            <a id="profile">Profile</a>
            <a id="loginlink">Log in</a>
            <a id="search" class="fa fa-search"></a>
            <input type="text" placeholder="Search movie">
        </nav>
    </section>
    <section id="body">
        <hr>
        <div id="moviecontainer">
            <div id="imgcontainer">
                <img src="../img/gladiator.jpg">
            </div>
            <div id="descriptioncontainer">
                <p id="moviename">Gladiator</p>
                <p id="year">2000</p>
                <img id="imdblink" src="../img/IMDb.png">
                <span id="imdbrating">8.5</span>
                <p id="rate"><i value='1' class="fa fa-star-o" aria-hidden="true"></i><i  value='2' class="fa fa-star-o" aria-hidden="true"></i><i value='3' class="fa fa-star-o" aria-hidden="true"></i><i value='4' class="fa fa-star-o" aria-hidden="true"></i><i value='5' class="fa fa-star-o" aria-hidden="true"></i></p>
                <p id="add">Add to watchlist</p>
                <p id="trailer">Watch trailer</p>
            </div>
        </div>
        <p id="description">When a Roman general is betrayed and his family murdered by an emperor's corrupt son, he comes to Rome as a gladiator to seek revenge.
        </p>
        <hr>
    </section>

</div>
</body>
</html>
